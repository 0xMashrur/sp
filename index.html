<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
<title>Hello World</title>
<style>
body {
  font-family: "Fragment Mono", monospace;
  font-weight: 400;
  font-style: normal;
}

.typed {
  overflow: hidden;
  white-space: nowrap;
  width: 0;
  animation: typing;
  animation-duration: 5.5s;
  animation-timing-function: steps(30, end);
  animation-fill-mode: forwards;
  text-align:center;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
  
</style>
</head>
<body style="background-color:black;align-items:center;">

<center><h1 class="typed" style="color:#00ff15;margin-top:50vh;">Hola Mundo</h1></center>

</body>
</html>
