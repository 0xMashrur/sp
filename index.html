<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
<title>Hello World</title>
<style>
body {
  font-family: "Fragment Mono", monospace;
  font-weight: 400;
  font-style: normal;
}

.typed {
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid;
  width: 0;
  animation: typing 1.5s steps(30, end) forwards, blinking 1s infinite;
}
  
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blinking {
  0% {border-right-color: transparent}
  50% {border-right-color: green}
  100% {border-right-color: transparent}
}
  
</style>
</head>
<body style="background-color:black;align-items:center;">

<center><h1 class="typed" style="color:#00ff15;margin-top:50vh;">Hola Mundo</h1></center>

</body>
</html>
